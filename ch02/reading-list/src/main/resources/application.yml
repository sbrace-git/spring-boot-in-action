spring:
  datasource:
    url: jdbc:mysql://localhost:3306/reading-list
    username: root
    password: 1111
  main:
    banner-mode: console
  thymeleaf:
    cache: true
  #    cache: false
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8000
logging:
  level:
    org.thymeleaf: TRACE
    com.example.readinglist: trace
  file:
    #path: F:\common\temp             default file name: spring.log
    name: F:\common\temp\reading-list-log.log
  log4j2:
    config:
      override: classpath:new-log4j2-spring.xml

amazon:
  associateId: habuma-20

